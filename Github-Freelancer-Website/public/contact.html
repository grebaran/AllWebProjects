    <section id="contact" class="text-center">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="border-bottom"></div>
            <p class="lead">Lorem ipsum dolor sit amet.</p>
            <form 
            data-netlify="true"
            data-netlify-recaptcha="true"
            method="POST">
                <div class="form-fields"
                >

                
                    <input type="text" name="fullname" id="" class="name input" placeholder="Name">
                    <input type="text" class="subject input" name="subject" id="subject" placeholder="Subject">
                    <input type="email" class="email input" name="email" id="email" placeholder="Enter your e-mail">
                    <input type="tel" class="phone input" name="phone" id="phone" placeholder="Phone">
                    <textarea name="message" class="message input" id="message" placeholder="Enter your message"></textarea>
                    <div data-netlify-recaptcha="true"></div>
                    <button type="submit"  class="btn-dark">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <section id="contact__reference">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>mail@mail.com</p>
                </div>
